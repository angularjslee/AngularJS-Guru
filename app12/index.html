<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf 8">
    <title>Guru99</title>
</head>

<body>
<div ng-app="" ng-init="quantity=1;price=5;chapters=['Controllers','Models','Filters']">
    People : <input type="number" ng-model="quantity">
    Registration Price : <input type="number" ng-model="price">
    Total : {{quantity * price}}
    <hr>
    <ul>
        <li ng-repeat="names in chapters">
            {{names}}
        </li>
    </ul>
</div>


<script src="../lib/angular-1.8.0/angular.js"></script>
<script src="../lib/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
<script src="../lib/jquery-3.5.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>

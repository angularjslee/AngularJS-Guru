<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Guru99</title>
    <script src="../lib/angular-1.8.0/angular.js"></script>
    <script src="../lib/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script src="../lib/jquery-3.5.1.min.js"></script>
</head>

<body>
<div ng-app="demo15-3">
    <div ng-controller="myController">
        <div class="result">
            <div><strong>Parent Scope：</strong>
                <div>Say：{{name}}<br>Change parent scope's name：
                    <input type="text" value="" ng-model="name"/>
                </div>
            </div>
            <hr>
            <div><strong>Isolated Scope：</strong>
                <div isolated-directive name="{{name}}"></div>
            </div>
            <hr>
            <div><strong>Isolated Scope（Don't use {{name}}）：</strong>
                <div isolated-directive name="name"></div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf 8">
    <title>Guru99</title>
    <script src="../lib/angular-1.8.0/angular.js"></script>
    <script src="../lib/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
    <script src="../lib/jquery-3.5.1.min.js"></script>
</head>

<body ng-app="demo17">
    <h1> Guru99 Global Event</h1>
    <!--ng-click-->
    <button ng-click="count = count + 1" ng-init="count=0">
        Increment
    </button>
    <div>The Current Count is {{count}}</div>
    <hr>
    <!--ng-show-->
    <div ng-controller="ngShowCtrl">
        <input type="button" value="Show Angular" ng-click="ShowHide()"/>

        <br><br><div ng-show = "IsVisible" ng-s>Angular</div>
    </div>
    <hr>
    <!--ng-hide-->
    <div ng-controller="ngHideCtrl">
        <input type="button" value="Hide Angular" ng-click="ShowHide()"/>
        <br><br><div ng-hide="IsVisible">Angular</div>
    </div>

    <script src="app.js"></script>

</body>
</html>

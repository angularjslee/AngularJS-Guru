<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf 8">
    <title>Guru99</title>
</head>

<body>
<div ng-app="demo10" ng-controller="DemoController">
    Tutorial Name : <input type="text" ng-model="tutorialName"><br>
    <h3>Filter</h3> <br>
    <strong>Lowercase & Uppercase</strong> <br>
    This tutorial is {{tutorialName | lowercase}}
    This tutorial is {{tutorialName | uppercase}}
    <hr>
    <strong>number</strong><br>
    This tutorialID is {{tutorialID | number:2}}
    <hr>
    <strong>currency</strong><br>
    This tutorial Price is {{tutorialprice | currency}}
    <hr>
    <strong>json</strong><br>
    This tutorial is {{tutorial | json}}

</div>

<script src="../lib/angular-1.8.0/angular.js"></script>
<script src="../lib/bootstrap-4.3.1-dist/js/bootstrap.js"></script>
<script src="../lib/jquery-3.5.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
